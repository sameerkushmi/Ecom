<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- animate.css linded -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- tailwind linked -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/env.js"></script>
</head>
<body>
    <div class="bg-rose-100 min-h-screen flex justify-center items-center p-8 animate__animated animate__fadeIn">
        <div class="bg-white md:w-4/12 w-8/12 space-y-4 shadow-lg p-6 rounded-lg animate__animated animate__fadeIn">
            <img src="images/forgot.svg" alt="">
            <h1 class="text-center font-semibold text-2xl">Welcome back !</h1>
            <form class="flex flex-col gap-6">
                <input 
                    required
                    type="email"
                    name="email"
                    placeholder="Email"
                    class="border p-2 rounded-lg"
                />
                <input 
                    required
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="border p-2 rounded-lg hidden"
                />
                <button class="py-2 w-fit px-6 bg-indigo-600 text-white rounded-lg">Forgot</button>
            </form>
            <div>
                Dont have an account ? <a href="login.html" class="text-blue-600 font-semibold">Register Now</a>
            </div>
            <div>
                Already have an account ? <a href="login.html" class="text-blue-600 font-semibold">Login Now</a>
            </div>
        </div>
    </div>
</body>
</html>
