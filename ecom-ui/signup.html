<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- animate.css linded -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- tailwind linked -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/env.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <script src="js/signup.js"></script>
</head>
<body>
    <div class="bg-rose-100 min-h-screen flex justify-center items-center p-8 animate__animated animate__fadeIn">
        <div class="bg-white md:w-4/12 w-8/12 shadow-lg p-6 rounded-lg space-y-4 animate__animated animate__fadeIn">
            <img src="images/register.svg" alt="login">
            <h1 class="text-center  font-semibold text-2xl">Register Now !</h1>
            <form class="flex flex-col gap-6" onsubmit="signup(event)">
                <input 
                    required
                    type="text"
                    name="fullname"
                    placeholder="User Name"
                    class="border p-2 rounded-lg"
                />
                <input 
                    required
                    type="email"
                    name="email"
                    placeholder="Email"
                    class="border p-2 rounded-lg"
                />
                <input 
                    required
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="border p-2 rounded-lg"
                />
                <input 
                    required
                    type="text"
                    name="mobile"
                    placeholder="Enter mobile number"
                    class="border p-2 rounded-lg"
                />
                <input 
                    required
                    type="text"
                    name="address"
                    placeholder="Enter postal address"
                    class="border p-2 rounded-lg"
                />
                <div id="signup-form">

                </div>
                <button class="py-2 w-fit px-6 bg-indigo-600 text-white rounded-lg">Register</button>
            </form>
            <div>
                Already have an account ? <a href="login.html" class="text-blue-600 font-semibold">Login Now</a>
            </div>
        </div>
    </div>
</body>
</html>
